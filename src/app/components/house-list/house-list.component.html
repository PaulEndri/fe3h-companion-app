<div class="house-list-container {{house.stub}}" *ngIf="house">
    <mat-grid-list class="house-list-header" cols="6" rowHeight="100px">
        <mat-grid-tile colspan="2" rowspan="5">
            <img src="{{house.banner}}" />
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="1" class="house-text-container" style="text-align: left;">
            <h1>{{house.name}}</h1>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="1" class="house-text-container" style="text-align: left">
            <h2>{{house.motto}}</h2>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="1">divider</mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" *ngFor="let student of house.students">
            <a routerLink="./{{house.stub}}/{{student.firstName}}/">
            <img src="{{student.thumbnail}}" width= "100" height="100" />
        </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>
